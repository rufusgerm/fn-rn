{% extends 'layout.html' %} {% block body %}
<div class="jumbotron text-center bg-info">
  <h1>Welcome To The News Analyzer</h1>
  <p class="lead">
    This app is designed to use a machine learning model in order to determine
    if a news item is true or fake news!
  </p>
</div>
<body>
  <div class="gallery">
    {% for image_name in image_names %}
    <div class="img-wrap">
      <a
        href=""
        data-toggle="modal"
        data-target="{{'#basicModal' + loop.index0|string}}"
      >
        <img
          src="{{ url_for('static', filename='/images/' + image_name) }}"
          alt="{{ 'image' + loop.index0|string }}"
        />
        <button class="btn btn-secondary img-desc">
          Read Article
        </button>
      </a>
    </div>
    <div
      class="modal fade"
      id="{{'basicModal' + loop.index0|string}}"
      tabindex="-1"
      role="dialog"
      aria-labelledby="{{'basicModal' + loop.index0|string}}"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Modal Body</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
